<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao"> 
        </colgroup>

        <caption>Cadrastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Gabi</td>
                <td>F</td>
                <td>35</td>
                <td>Traficante</td>
            </tr>
            <tr>
                <td>Peixão</td>
                <td>M</td>
                <td>17</td>
                <td>Juiz</td>
            </tr>
            <tr>
                <td>Benedito</td>
                <td>M</td>
                <td>80</td>
                <td>Ladrão</td>
            </tr>
            <tr>
                <td>Pio</td>
                <td>M</td>
                <td>10</td>
                <td>Melicia</td>
            </tr>
            <tr>
                <td>João</td>
                <td>M</td>
                <td>15</td>
                <td>Cachaceiro</td>
            </tr>
    </table>
</body>
</html>
